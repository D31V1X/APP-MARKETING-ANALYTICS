<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Music <span class="gradient-text">Generator</span></h1>
            <p>Transforma tu emoción en música única.</p>
        </header>

        <main>
            <form id="musicForm">
                <div class="form-group">
                    <label for="emotion">¿Cómo te sientes hoy?</label>
                    <select id="emotion" required>
                        <option value="" disabled selected>Selecciona una emoción</option>
                        <option value="Feliz">Feliz</option>
                        <option value="Triste">Triste</option>
                        <option value="Ansioso">Ansioso</option>
                        <option value="Relajado">Relajado</option>
                        <option value="Energético">Energético</option>
                        <option value="Melancólico">Melancólico</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Edad</label>
                        <input type="number" id="age" min="10" max="100" placeholder="Ej. 25" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Género</label>
                        <select id="gender" required>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="No binario">No binario</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="musicGenre">Género Musical Preferido</label>
                    <select id="musicGenre" required>
                        <option value="Pop">Pop</option>
                        <option value="Rock">Rock</option>
                        <option value="Lo-Fi">Lo-Fi</option>
                        <option value="Electrónica">Electrónica</option>
                        <option value="Jazz">Jazz</option>
                        <option value="Clásica">Clásica</option>
                    </select>
                </div>

                <button type="submit" id="generateBtn">
                    <span class="btn-text">Generar Canción</span>
                    <div class="loader" id="loader"></div>
                </button>
            </form>

            <div id="result" class="result-card hidden">
                <div class="cover-art" id="coverArt">
                    <div class="play-icon">▶</div>
                </div>
                <div class="song-info">
                    <h2 id="songTitle">Título de la Canción</h2>
                    <p id="artistName">AI Composer</p>
                </div>
                <div class="player-controls">
                    <div class="progress-bar"><div class="progress"></div></div>
                    <div class="time">0:00 / 2:30</div>
                </div>
                <button class="reset-btn" onclick="resetForm()">Crear otra</button>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
